
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Paaseieren Zoeken üê£</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2em;
      color: #663399;
    }
    .egg-count {
      font-size: 1.5em;
      margin-top: 20px;
      color: #333;
    }
    .egg-list {
      margin-top: 30px;
      font-size: 1em;
      color: #555;
    }
    .found {
      color: green;
    }
  </style>
</head>
<body>
  <h1>üê∞ Je hebt een ei gevonden!</h1>
  <div class="egg-count"></div>
  <div class="egg-list"></div>

  <script>
    const totalEggs = 6;
    const urlParams = new URLSearchParams(window.location.search);
    const egg = urlParams.get('egg');

    let foundEggs = JSON.parse(localStorage.getItem('foundEggs') || '[]');

    if (egg && !foundEggs.includes(egg)) {
      foundEggs.push(egg);
      localStorage.setItem('foundEggs', JSON.stringify(foundEggs));
    }

    document.querySelector('.egg-count').innerText = `üéâ Je hebt nu ${foundEggs.length} van de ${totalEggs} eieren gevonden!`;

    let listHtml = "<strong>Gevonden eieren:</strong><br>";
    for (let i = 1; i <= totalEggs; i++) {
      if (foundEggs.includes(String(i))) {
        listHtml += `<span class="found">ü•ö Ei ${i}</span><br>`;
      } else {
        listHtml += `‚ùå Ei ${i}<br>`;
      }
    }
    document.querySelector('.egg-list').innerHTML = listHtml;
  </script>
</body>
</html>
